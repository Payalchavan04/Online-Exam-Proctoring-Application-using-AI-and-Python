<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Times New Roman', Times, serif; background-color: #f0e6d2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; text-align: center; }
        h2 { color: #4b0082; margin-bottom: 20px; font-size: 2em; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background-color: #000; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        button:hover { background-color: #333; }
        .instructions { background-color: #e0b0ff; padding: 15px; border-radius: 8px; margin-bottom: 30px; text-align: left; }
        .instructions ul { list-style: disc; padding-left: 20px; margin: 0; }
        .instructions li { margin-bottom: 8px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <div class="instructions">
            <h3>Instructions</h3>
            <ul>
                <li>Enter your registered details to begin the exam.</li>
                <li>You must have a registered face to proceed.</li>
                <li>Ensure all details match your registration record.</li>
            </ul>
        </div>
        <form action="/login" method="post">
            <label for="roll_number">Institute Roll Number:</label><br>
            <input type="text" id="roll_number" name="roll_number" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p class="mt-4 text-sm text-gray-600">New user? <a href="/student_register" class="text-blue-500 hover:underline">Register here.</a></p>
    </div>
</body>
</html>
