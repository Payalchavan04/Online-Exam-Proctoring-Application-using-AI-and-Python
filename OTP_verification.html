<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Times New Roman', Times, serif; background-color: #f0e6d2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; text-align: center; }
        h2 { color: #4b0082; margin-bottom: 20px; font-size: 2em; font-weight: bold; }
        .error-message { color: red; margin-bottom: 15px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background-color: #000; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        button:hover { background-color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p class="text-sm text-gray-600 mb-4">An OTP has been sent to your registered phone number.</p>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/verify_otp" method="post">
            <input type="hidden" name="roll_number" value="{{ roll_number }}">
            <label for="otp">Enter OTP:</label><br>
            <input type="text" id="otp" name="otp" required><br><br>
            <button type="submit">Verify & Proceed</button>
        </form>
    </div>
</body>
</html>
