<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctoring Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Times New Roman', Times, serif; background-color: #f0e6d2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; text-align: center; }
        h1 { color: #4b0082; margin-bottom: 30px; font-size: 2.5em; font-weight: bold; }
        .button-container { display: flex; flex-direction: column; gap: 20px; }
        .login-btn {
            background-color: #ab0022;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #8c001a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Proctoring Portal</h1>
        <div class="button-container">
            <a href="/student_register" class="login-btn">Register / Login as Student</a>
            <a href="/teacher_login" class="login-btn">Login as Teacher</a>
        </div>
    </div>
</body>
</html>
