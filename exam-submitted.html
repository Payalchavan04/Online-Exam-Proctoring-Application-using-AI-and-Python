<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: 'Times New Roman', Times, serif; background-color: #f0e6d2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 500px; text-align: center; }
        .icon { color: #28a745; font-size: 6rem; margin-bottom: 20px; }
        h2 { color: #4b0082; margin-bottom: 20px; font-size: 2em; font-weight: bold; }
        p { color: #333; margin-bottom: 20px; }
        button { width: 100%; padding: 12px; background-color: #000; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        button:hover { background-color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h2>Exam Submitted Successfully!</h2>
        <p>Thank you for completing the examination. Your responses have been recorded.</p>
        <a href="/">
            <button>Return to Home</button>
        </a>
    </div>
</body>
</html>
