<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Times New Roman', Times, serif; background-color: #f0e6d2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 500px; text-align: center; }
        h2 { color: #4b0082; margin-bottom: 20px; font-size: 2em; font-weight: bold; }
        h3 { color: #333; margin-bottom: 20px; }
        .camera-frame { width: 100%; height: 300px; background-color: #000; border: 2px solid #ccc; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        .camera-frame video { width: 100%; height: 100%; object-fit: cover; }
        .overlay-circle { position: absolute; border: 2px solid green; border-radius: 50%; width: 200px; height: 200px; box-sizing: border-box; }
        .status-message { color: green; margin-bottom: 20px; font-weight: bold; }
        button { width: 100%; padding: 12px; background-color: #000; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        button:hover { background-color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Registration</h2>
        <h3>Please position your face in the frame below</h3>
        <div class="camera-frame">
            <video id="webcam" autoplay></video>
            <div class="overlay-circle"></div>
        </div>
        <p class="status-message" id="statusMessage">Initializing webcam...</p>
        <form action="/register-face" method="post" id="registrationForm">
            <button type="submit" id="registerButton" disabled>Register & Continue</button>
        </form>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusMessage = document.getElementById('statusMessage');
        const overlayCircle = document.querySelector('.overlay-circle');
        const registerButton = document.getElementById('registerButton');
        let streamActive = false;
        let detectionInterval;

        function startWebcamAndDetection() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                        streamActive = true;
                        statusMessage.innerText = "Webcam active. Detecting face...";
                        statusMessage.style.color = "orange";
                        overlayCircle.style.borderColor = "orange";

                        setTimeout(() => {
                            detectionInterval = setInterval(sendFrameForDetection, 200);
                        }, 1000);

                    })
                    .catch(function(err) {
                        console.error("Error accessing webcam: ", err);
                        statusMessage.innerText = "Error: Webcam access denied or not available. Please allow camera access and refresh.";
                        statusMessage.style.color = "red";
                        overlayCircle.style.borderColor = "red";
                        streamActive = false;
                        registerButton.disabled = true;
                        clearInterval(detectionInterval);
                    });
            } else {
                statusMessage.innerText = "Error: Your browser does not support webcam access.";
                statusMessage.style.color = "red";
                overlayCircle.style.borderColor = "red";
                streamActive = false;
                registerButton.disabled = true;
                clearInterval(detectionInterval);
            }
        }

        function sendFrameForDetection() {
            if (!streamActive || video.readyState !== 4) {
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            fetch('/detect-face-realtime', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.face_detected) {
                    statusMessage.innerText = "Face detected! Ready to register.";
                    statusMessage.style.color = "green";
                    overlayCircle.style.borderColor = "green";
                    registerButton.disabled = false;
                } else {
                    statusMessage.innerText = "No face detected. Please position your face in the frame.";
                    statusMessage.style.color = "orange";
                    overlayCircle.style.borderColor = "red";
                    registerButton.disabled = true;
                }
            })
            .catch(error => {
                console.error('Error during real-time face detection:', error);
                statusMessage.innerText = "Detection error. Please check console.";
                statusMessage.style.color = "red";
                clearInterval(detectionInterval);
            });
        }

        window.addEventListener('load', startWebcamAndDetection);

        window.addEventListener('beforeunload', () => {
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                }
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            });
    </script>
</body>
</html>
